# pytorch_lightning: : 2.1.0
seed_everything: 42
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: null
  logger: null
  callbacks: null
  fast_dev_run: false
  max_epochs: null
  min_epochs: null
  max_steps: 100000
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: 0
  log_every_n_steps: null
  enable_checkpointing: null
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null
model:
  encoder_pair: clap
  scheduler_name: cvssp/audioldm2
  scheduler_pred_type: sample
  encoder_pair_kwargs:
    enable_fusion: false
    amodel: HTSAT-base
    device: cpu #just for init then sent to the right device
  encoder_pair_ckpt: 'diffgar/models/pretrained_ckpt/CLAP/music_audioset_epoch_15_esc_90.14.pt'
  preextracted_latents: true
data:
  task: 'song_describer'
  task_kwargs:
    data_path: /opt/ml/processing/input/audio
  preextracted_features: false
  truncate_preextracted: 64
  batch_size: 32
  num_workers: 4
save_dir: /opt/ml/processing/output/npy
root_path: /opt/ml/processing/input/audio
extract_method: get_audio_embedding_from_data
out_key: embedding_proj
hop: 48000
limit_n: null
save: false

